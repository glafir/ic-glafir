      truncate: '&hellip;'
      last: 'Последняя &gt;&gt;'
      first: '&lt;&lt; Первая'
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "%{entry_name} не найдены"
          one: "Показано <b>%{count}</b> %{entry_name}"
